<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!--dayjs link-->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

  <!--jquery link-->
  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="bg-info text-light px-4 py-5 mb-5">
    <header>Project Tracker</header>
    
    <!--find the dayjs component-->
    <h1 id="current">Current Time & Date</h1>
    </div>  
    <!--find the bootstracp card for this-->
    <div class="card">   
        <h5 class="card-header">Instructions</h5>  
         <div class="card-body">    
            <!-- <h5 class="card-title"></h5>      -->
             <p class="card-text">Click the button below to open a form and provide information for the following:</p>     
             <p id="project-name-label"> Project Name</p>
             <p id="project-type-label"> Project Type</p>
             <p id="due-date-label"> Due Date</p>
             <a href="#" class="btn btn-primary">Add Project</a>   
            </div>
         </div>


    <ul id="project-list"></ul>
    
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
